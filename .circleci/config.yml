version: 2
jobs:
  test-api:
    docker:
      - image: node:8-slim
    steps:
      - checkout
      - run: |
          apk add -U sqlite
          cd api
          yarn install
          yarn lint
          yarn test
  test-admin-ui:
    docker:
      - image: node:8-alpine
    steps:
      - checkout
      - run: |
          apk add -U git
          cd admin-ui
          yarn install
          yarn lint
workflows:
  version: 2
  test_all:
    jobs:
      - test-api
      - test-admin-ui
